name: 构建 Newapi

on:
  workflow_dispatch:
    inputs:
      branch:
        description: '要从 new-api 仓库构建的分支'
        required: true
        default: 'main'
      tag:
        description: '要构建的标签（留空则为最新）'
        required: false

jobs:
  push_to_registries:
    name: 推送 Docker 镜像到多个注册表
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: 检出 new-api 仓库
        uses: actions/checkout@v3
        with:
          repository: fengzaixing401/new-api
          ref: ${{ inputs.branch || 'main' }}
          fetch-depth: 0

      - name: 获取版本信息
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            git checkout ${{ inputs.tag }}
          fi
          VERSION=$(git describe --tags 2>/dev/null || echo "1.0.0")
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo ${VERSION} > VERSION

      - name: 设置 QEMU
        uses: docker/setup-qemu-action@v2

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 登录到 Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 登录到 Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.REPO_PAT }}

      - name: 提取 Docker 的元数据（标签、标签）
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            fzx401/new-api
            ghcr.io/fengzaixing401/new-api
          tags: |
            type=raw,value=${{ env.VERSION }}
            type=raw,value=latest

      - name: 构建并推送 Docker 镜像
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
